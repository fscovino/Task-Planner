<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content=" Francisco, Kali, Hiruy, Kanaetochi">

    <!-- Google Fonts Monserrat-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="resources/css/style.css">

    <title>Task Manager</title>
  </head>
  <body>
    
    <!-- Header Section - Navigation -->
    <header class="bg-dark sticky-top">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#">
                <img src="resources/img/logo.svg" class="w-25" alt="">
            </a>
            <form class="form-inline d-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn yellow" style="background-color: yellow;"type="submit">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <!-- Banner Section -->
        <section class="banner">
                <div class="position-relative"> 
                    <img class="img-fluid" src="resources/img/img_banner.png" alt="">
                    <div class="position-absolute" style="color:white;top:43%; left:10.7%;">
                        <h1 style="font-size: 3.1rem;">Enjoy the moment while we run the tasks</h1>
                        <div class="d-flex justify-content-center">
                            <a href="#form">
                                <button class="btn btn-dark">New Task</button>
                            </a>
                        </div>
                    </div>
                </div>
        </section>

        <!-- Cta Section -->
        <section class="cta">

        </section>

        <!-- Form & Task Section -->
        <section id="form" class="form-task">

        </section>

    </main>

    <!-- Footer Section -->
    <footer class="bg-dark">
        <nav class="navbar">
            <a href="#" class="navbar-breand">
                <img src="resources/img/logo.svg" class="w-25" alt="logo">
            </a>
            <div class="d-inline mx-3">
                <a href="https://facebook.com">
                    <i class="fa fa-facebook fa-lg text-white"></i>
                </a>
                <a href="https://twitter.com">
                    <i class="fa fa-twitter fa-lg text-white"></i>
                </a>
                <a href="https://pinterest.com">
                    <i class="fa fa-pinterest fa-lg text-white"></i>
                </a>
            </div>
        </nav>
    </footer>



    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
